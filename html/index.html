<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="c-form">
    <form action="" novalidate>
      <dl>
        <dt><label for="first-name">First Name: <span>*</span></label></dt>
        <dd><input data-require type="text" id="first-name"><p class="error"></p></dd> 
      </dl>
      

      <dl>
        <dt><label for="lastname">Last Name: <span>*</span></label></dt>
        <dd><input data-require type="text" id="last-name"><p class="error"></p></dd>
      </dl>

      <dl>
        <dt><label for="id">ID: <span>*</span></label></dt>
        <dd><input data-require type="text" id="id"><p class="error"></p></dd>
      </dl>

      <dl>
        <dt><label for="email">EMail: <span>*</span></label></dt>
        <dd><input data-require type="email" id="email"><p class="error"></p></dd>
      </dl>

      <dl>
        <dt><label for="password">Password: <span>*</span></label></dt>
        <dd><input data-require type="password" id="password"><p class="error"></p></dd>
      </dl>

      <dl>
        <dt><label for="confirm-password">Confirm Password: <span>*</span></label></dt>
        <dd><input data-require type="password" id="confirm-password"><p class="error"></p></dd>
      </dl>

      <p class="success">Successfully</p>

      <input type="submit" class="submit">
    </form>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
